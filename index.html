<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient Data Visualization</title>
    <!-- Load Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h2>Daily Nutrient Breakdown</h2>
    <div id="dailyPieChart" style="width: 900px; height: 500px;"></div>
    <div id="dailyBarChart" style="width: 900px; height: 500px;"></div>

    <h2>Weekly Nutrient Breakdown</h2>
    <div id="weeklyPieChart" style="width: 900px; height: 500px;"></div>
    <div id="weeklyBarChart" style="width: 900px; height: 500px;"></div>

    <h2>Monthly Nutrient Breakdown</h2>
    <div id="monthlyPieChart" style="width: 900px; height: 500px;"></div>
    <div id="monthlyBarChart" style="width: 900px; height: 500px;"></div>

    <!-- Include JavaScript File -->
    <script type="module" src="./demo.js"></script>
</body>
</html>
